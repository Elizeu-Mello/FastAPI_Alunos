name: FastAPI CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: 12345
          POSTGRES_DB: universidade
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Instalar Docker e Docker Compose
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose
          sudo systemctl start docker

      # Step 3: Build da imagem usando Docker Compose
      - name: Build Docker Image
        run: docker-compose -f docker-compose.yml build

      # Step 4: Limpeza 
      - name: Clean up
        run: docker-compose down
