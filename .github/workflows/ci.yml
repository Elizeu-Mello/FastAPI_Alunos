name: FastAPI CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Instalar Docker
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh

      # Step 3: Build da imagem
      - name: Build Docker Image
        run: docker build -t elizeu333/project_fastapi:1.0 .

      # Step 4: Logar no Docker Hub
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 5: Fazer push da imagem
      - name: Push Docker Image
        run: docker push elizeu333/project_fastapi:1.0

      # Step 6: (Opcional) Executar testes
      - name: Run tests
        run: |
          docker run --rm elizeu333/project_fastapi:1.0 pytest

      # Step 7: (Opcional) Limpeza
      - name: Clean up
        run: docker rmi elizeu333/project_fastapi:1.0
