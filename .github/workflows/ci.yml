name: FastAPI CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh

      - name: Build and Run Docker Container
        run: |
          docker build -t my-fastapi-app .
          docker run -d --name fastapi-container -p 8080:8080 my-fastapi-app

      - name: Wait for PostgreSQL
        run: |
          until docker exec fastapi-container pg_isready -U admin; do
            echo "Waiting for PostgreSQL...";
            sleep 5;
          done

      - name: Check if web is running
        run: curl http://localhost:8080/ -o /dev/null -s -w "%{http_code}\n" | grep 200 || exit 1

      - name: Stop the Docker container
        run: docker stop fastapi-container

      - name: Remove the Docker container
        run: docker rm fastapi-container
