name: FastAPI CI

on: 
  push:
    branches:
      - main
      
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout git
        uses: actions/checkout@v4
        
      - name: build image
        run: docker build . -t Elizeu-Mello/FastAPI_Alunos:${{ github.run_number }}
        
      - name: login 
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }}

      - name: push dockerhub
        run: docker push Elizeu-Mello/FastAPI_Alunos:${{ github.run_number }}
